<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Web Talks.io">
        <link rel="stylesheet" href="https://use.typekit.net/jgw1sjy.css">

        <title>Web Talks.io</title>

        <style type="text/css">
         * {
             margin: 0;
             padding: 0;
             box-sizing: border-box;
             font-family: museo-sans, sans-serif;
             color: #222;
             line-height: 1.4;
         }

         h1, h2, h3 {
             color: #333;
         }

         p {
             font-size: 2vw;
         }

         ul, li {
             list-style: none;
         }

         .lead h1 {
             padding: 12vw 14vw 0vw 14vw;
             font-size: 12vw;

             background: #75a27e;
             -webkit-background-clip: text;
             -webkit-text-stroke: 7px transparent;
             color: #111;
             font-weight: 900;
             margin: 0;
         }

         .lead h2, .lead h3 {
             font-size: 5.6vw;
             padding: 0vw 14vw 0vw 14vw;
             width: 100%;
             color: #eeeeee;
             background: #111;
             background-clip: text;
             -webkit-background-clip: text;
             text-stroke: 3px transparent;
             -webkit-text-stroke: 3px transparent;
         }

         @media only screen and (min-width: 900px) {
             .lead h1 {
                 font-size: 8vw;
             }

             .lead h2, .lead h3 {
                 font-size: 4vw;
             }
         }

         h2 {
             color: #fff;
             font-style: italic;
             width: fit-content;
         }

         .lead {
             width: 100%;
             height: 100vh;
             background: url('./bg.jpg');
             background-size: cover;
             background-position-x: 50%;
         }

         .content {
             padding: 6vw;
             width: 100%;
         }

         .content h1 {
             font-size: 2.5vw;
             color: #333;
             padding-bottom: 1rem;
         }

         .speakers ul {
             display: flex;
             margin: 0 -2vw;
         }

         .speakers li {
             width: 33%;
             height: 200px;
             border-bottom: 1px solid #333;
             margin: 0 2vw;
         }

         .meetup-photo {
             background: url(./conf.meetup.jpeg);
             background-size: cover;
             background-position-y: center;
         }

         .row {
             display: flex;
             flex-wrap: wrap;
         }

         .row > * {
             width: 50%;
         }

         .centered {
             background: #fff;
             padding: 12vw 15vw;
         }
        </style>
    </head>

    <body>
        <section class="lead">
            <h1>Web Talks.io</h1>
            <h2>nice JavaScript conference</h2>
            <h3>May, 2020, Krak√≥w</h3>
        </section>
    </body>
</html>
